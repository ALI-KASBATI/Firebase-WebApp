<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

  <!-- icons cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"></link>

  <!-- font cdn -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Firebase Management WebApp</title>
</head>
<body>
    <header>
        <h1><span>Firebase</span> Management WebApp</h1>
    </header>
    <main>
        <form class="form" id="myForm" onsubmit="makeCard(event)">
            <fieldset>
                <legend>Enter Your Information</legend>
                <label for="name" class="sub">Name:</label>
                <input required type="text" id="name" class="input" placeholder="Enter Your Name...">
                <label for="fatherName" class="sub">Father Name:</label>
                <input required type="text" id="fatherName" class="input" placeholder="Enter Father Name...">
                <label for="age" class="sub">Age:</label>
                <input required type="number" id="age" class="input" placeholder="Enter Your Age...">
                <label for="rollNo" class="sub">Roll Number:</label>
                <input required type="number" id="rollNo" class="input" placeholder="Enter Your Roll No...">
                <button type="submit" class="button" id="button">Add +</button>
            </fieldset>
        </form>
        <div class="mainContainer"></div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</body>
</html>
